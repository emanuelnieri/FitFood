<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>FitFood</title>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./styles/main.css"/>


	 <link rel="shortcut icon" type="imagex/jpg" href="./assets/favicon.jpg">
	 <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container-main">
        <header class="container-header">
            <div class="display-flex-column hold-info">
                <img class="logo" src="./assets/logo.jpeg">
                <div class="presentation">
                    <h1 class="primary-text">FitFood</h1>
                    <h2 class="secondary-text" style=text-align:center;>Dietas</h2>
                </div>
                <div class="icons-link">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./assets/instagram.svg"/></a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./assets/facebook.svg"></a>
                    <a href="https://api.whatsapp.com/send?phone=" target="_blank">
                        <img src="./assets/wpp.svg"></a>
                </div>
                <div class="holdAnimation">
                    <a class="down" href="#especial"><img src="./assets/arrow.svg"></a>
                </div>
            </div>

        </header>
        <section class="container-middle" id="especial">
            <h1 class="primary-text">Especialidades</h1>
            <article class="display-flex-row">
                <div class="info-especial">
                    <h2 class="secondary-text">Frango</h2>
                    <ul class="lista">
                        <li>Grelhado</li>
                        <li>Batata</li>
                        <li>Salada</li>
                    </ul>
                </div>
                <img class="food" src="./assets/food1.jpeg" class="img-responsive">
            </article>
            <article class="display-flex-row">
                <img class="food" src="./assets/food2.jpg" class="img-responsive">
                <div class="info-especial">
                    <h2 class="secondary-text">Carne</h2>
                    <ul class="lista">
                        <li>Cozida</li>
                        <li>Molho</li>
                        <li>Purê</li>
                    </ul>
                </div>
            </article>
            <div class="holdAnimation">
                <a class="down" href="#map"><img src="./assets/arrow.svg"></a>
            </div>
        </section>
        <section class="container-map" id="map">
            <div class="info-localizacao">
                <h1 class="primary-text">Localização</h1>
                <p class="description-localizacao"><img src="./assets/address.svg"/>
                    Rua, 0000 - Centro, Mogi Mirim - SP, 13800-000</p>
                <p class="description-localizacao"><img src="./assets/delivery.svg"/>
                    Entregamos a domicilio</p>
            </div>
            <div class="map">

            </div>
        </section>
    </main>
</body>
</html>
